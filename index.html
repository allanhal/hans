<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hans</title>
  </head>
  <body>
    Hans 3.0
    <br />
    <ul>
      <li>author_name - rating - text</li>
      <li>author_name - rating - text</li>
      <li>author_name - rating - text</li>
      <li>author_name - rating - text</li>
    </ul>

    <div id="substituir">
      <h1>vou ser substuido</h1>
    </div>
    <script>
      async function abcd() {
        try {
          const reviews = await fetch("http://localhost:10000/reviews").then(
            (res) => res.json()
          );
          let acumulador = "";
          if (reviews.length === 0) {
            acumulador = "<span>Nao temos reviews sobre esse cara</span>";
          } else {
            for (let i = 0; i < reviews.length; i++) {
              const review = reviews[i];
              acumulador =
                acumulador +
                "<li>" +
                review.author_name +
                " - " +
                review.rating +
                " - " +
                review.text +
                "</li>";
            }
          }
          let stringHtml = "<ul>" + acumulador + "</ul>";
          substituir.innerHTML = stringHtml;
        } catch (error) {
          substituir.innerHTML = "NÃ£o conseguimos fazer o download de reviews";
        }
      }
      abcd();
    </script>
  </body>
</html>
