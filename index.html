<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hans</title>
  </head>
  <body>
    Hans 3.0
    <br />
    <input id="account" placeholder="account" />
    <br />
    <input id="location" placeholder="location" />
    <br />
    <input id="api" placeholder="api" />
    <br />
    <input type="button" value="listReviews()" onclick="executar()" />

    <script>
      async function listReviews() {
        const accountId = account.value;
        const locationId = location.value;
        const apiKey = api.value;

        const response = await fetch(
          //   `https://mybusiness.googleapis.com/v4/${accountId}/locations/${locationId}/reviews`,
          "https://mybusiness.googleapis.com/v4/accounts",
          {
            headers: {
              Authorization: `Bearer ${apiKey}`,
            },
          }
        );
        const reviews = await response.json();
        console.log(reviews);
      }

      function executar() {
        listReviews();
      }

      console.log("Carreguei completo");
    </script>
  </body>
</html>
